services:
  piston:
    image: ghcr.io/engineer-man/piston
    container_name: piston
    restart: unless-stopped
    privileged: true
    ports:
      - 2000:2000
    volumes:
      - ./data/piston/packages:/piston/packages
    tmpfs:
      - /tmp:exec

  backend:
    container_name: backend
    restart: unless-stopped
    build:
      context: . # Root directory
      args:
        - ORIGIN=${APP_ORIGIN:-https://codincod.com}
      dockerfile: libs/backend/Dockerfile # Correct path
    ports:
      - "8888:8888"
    # env_file:
    #  - ./libs/backend/.env # Load frontend environment variables
    environment:
      - NODE_ENV=production
      - PISTON_URI=http://piston:2000
      - REDIS_URL=redis://:codincod-dev-password@dragonfly:6379
    depends_on:
      - piston
      - dragonfly
  #   # optional for when you want to run mongodb locally
  #     - mongo

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    command: ["--logtostderr", "--requirepass=codincod-dev-password"]

  frontend:
    container_name: frontend
    restart: unless-stopped
    build:
      context: . # Root directory
      dockerfile: libs/frontend/Dockerfile # Correct path
    ports:
      - "5173:5173"
    # env_file:
    #  - ./libs/frontend/.env # Load frontend environment variables
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=5173
    depends_on:
      - backend
